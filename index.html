<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Leaflet Step-1</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin="" />

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="static/css/style.css">

</head>

<body>

  <!-- The div that holds our map -->
  <div id="map">
    <div id="legend">
      <div class="legend-row">
        <div class="legend-box" style="background-color: #d6d606;"></div> 
        <div class="legend-label">Depth < 10m</div>
    </div>
    <div class="legend-row">
        <div class="legend-box" style="background-color: #d68d06;"></div> 
        <div class="legend-label">Depth 10-30m</div>
    </div>
    <div class="legend-row">
      <div class="legend-box" style="background-color: #ab2316;"></div> 
      <div class="legend-label">Depth 30-50m</div>
    </div>
    <div class="legend-row">
      <div class="legend-box" style="background-color: #693934;"></div> 
      <div class="legend-label">Depth 50-70m</div>
    </div>
    <div class="legend-row">
      <div class="legend-box" style="background-color: #581766;"></div> 
      <div class="legend-label">Depth 70-90m</div>
    </div>
    <div class="legend-row">
      <div class="legend-box" style="background-color: #000000;"></div> 
      <div class="legend-label">Depth 90-110m</div>
    </div>
    <div class="legend-row">
      <div class="legend-box" style="background-color: #26B63C;"></div> 
      <div class="legend-label">Depth >110m</div>
    </div>

    </div>
  </div>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
  <!-- D3 JavaScript -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- Our JavaScript -->
  <script type="text/javascript" src="static/js/logic.js"></script>
</body>

</html>
